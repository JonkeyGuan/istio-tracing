apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: normal-service-a
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "normal-service-a-istio-system.apps.ocp1.example.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: normal-service-a
spec:
  hosts:
    - "normal-service-a-istio-system.apps.ocp1.example.com"
  gateways:
    - normal-service-a
  http:
    - match:
        - uri:
            prefix: /hello
      route:
        - destination:
            host: service-a
            port:
              number: 8080
